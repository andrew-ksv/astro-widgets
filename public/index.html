<div class="widgetset">
        <div class="widget">
            <div class="widget-container">
              <p class="widget-title">Moon Info</p>
              <input type="text" id="city-input" placeholder="Enter city name" />
              <button id="city-btn">Ok</button>
                <p data-city="true">Loading...</p>
                <p id="moon-phase">Loading...</p>
                <!-- <p id="moon-status">Loading...</p> -->

                <div class="astro-details">
                    <div id="moon-icon" class="icon" style="display: none;"></div>
                        <div class="astro-times">
                            <p id="moonrise">Loading...</p>
                            <p id="moonset">Loading...</p>
                        </div>
                </div>
                <p id="moon-illumination">Loading...</p>
            </div>
        </div>

        <div class="widget">
            <div class="widget-container">
              <p class="widget-title">Sun Info</p>
                <p data-city="true">Loading...</p>
                <!-- <p id="sun-status">Loading...</p> -->
                <div class="astro-details">
                    <div class="icon">ðŸŒž</div>

                            <p id="sunrise">Loading...</p>
                            <p id="sunset">Loading...</p>
                        </div>
                </div>
            </div>
        </div>

            <div class="widget">
                <div class="widget-container">
                    <p class="widget-title">Current Magnetic Storm Info</p>
                        <p id="storm-time"></p>
                        <p id="storm-kp"></p>
                </div>
            </div>
</div>

<div class="widgetset">

            <p class="widget-title">Space weather alert</p>
            <div id="alert-container">Loading...</div>
        </div>
    </div>
</div>

    <div class="container-for-news" id="newsContainer">
